<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- ? Meta Tags-->
      <!-- Specifies the character encoding for the HTML document -->
      <meta charset="UTF-8" />
      <!-- Sets the viewport to ensure the page is responsive on all devices -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Provides a brief description of the page for search engines -->
      <meta name="description" content="Your Website Description" />
      <!-- Specifies the author of the document -->
      <meta name="author" content="Hazhir Naseri" />
      <meta name="keywords" content="HTML, CSS, JavaScript, Hamburger Menu" />
      <!-- Instructs search engines to index the page and follow its links -->
      <meta name="robots" content="index, follow" />
      <!-- Sets the theme color for the browser's UI elements on mobile devices -->
      <meta name="theme-color" content="#ffffff" />
      <!-- Open Graph meta tags for better social media sharing -->
      <!-- The title of your page when shared on social media -->
      <meta property="og:title" content="Your Page Title" />
      <!-- A brief description of your page when shared on social media -->
      <meta property="og:description" content="Your Page Description" />
      <!-- URL to an image that represents your page when shared on social media -->
      <meta property="og:image" content="URL to your image" />
      <!-- The canonical URL of your page -->
      <meta property="og:url" content="URL to your page" />
      <!-- The type of content, typically 'website' for general web pages -->
      <meta property="og:type" content="website" />
      <!-- ? Style Sheet -->
      <link rel="stylesheet" href="CSS/reset.css" />
      <link rel="stylesheet" href="CSS/font.css" />
      <link rel="stylesheet" href="CSS/style.css" />
      <!-- ?  Favorites Icon -->
      <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon" />
      <!-- ? Font Awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      />
      <!-- ? Script Tag -->
      <script src="script.js" defer></script>
      <!-- ? Title -->
      <title>Form Validation</title>
   </head>
   <body>
      <!-- !Main Content -->
      <main>
         <h1>Contact Us</h1>
         <section class="name">
            <section class="inner-name">
               <label for="firstName">First Name</label>
               <input
                  type="text"
                  id="firstName"
                  placeholder="Mohammad"
                  required
                  onkeyup="validateFirstName()"
               />
               <p class="error" id="errorFirstName"></p>
            </section>
            <section class="inner-name">
               <label for="lastName">Last Name</label>
               <input
                  type="text"
                  id="lastName"
                  placeholder="Rostami"
                  required
                  onkeyup="validateLastName()"
               />
               <p class="error" id="errorLastName"></p>
            </section>
         </section>
         <label for="email">Email</label>
         <input
            type="email"
            id="email"
            placeholder="Email@address.com"
            required
            onkeyup="validateEmail()"
         />
         <p class="error" id="errorEmail"></p>
         <label for="subject">Subject</label>
         <input
            type="text"
            id="subject"
            placeholder="The Subject"
            required
            onkeyup="validateSubject()"
         />
         <p class="error" id="errorSubject"></p>

         <label for="message">Message</label>
         <textarea
            name="message"
            id="message"
            placeholder="Your message..."
            rows="6"
            required
            onkeyup="validateMessage()"
         ></textarea>
         <p class="error" id="errorMessage"></p>

         <button type="submit" onclick="validateSubmit()">Submit</button>
         <p class="error" id="errorSubmit"></p>
      </main>
   </body>
</html>
